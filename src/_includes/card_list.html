<ul class="horizontal-list">
  {% for item in include.collection %}

    <li class="card">
      <a href="{{ item.url }}">
        <span class="header">
          {{ item.title }}
          <br />

          {% if item.highlight %}
            <mark>{{ item.highlight }}</mark>
          {% endif %}

          {% for keyword in item.keywords %}
            <mark class="keywords">{{ keyword }}</mark>
          {% endfor %}

        </span>

        <hr />

        {% if item.desc != false %}
        <p class="body">
          {{ item.desc }}
        </p>
        {% endif %}
      </a>
    </li>

  {% endfor %}
</ul>
