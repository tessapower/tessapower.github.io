project_entries:
  - title: 3D Terrain Simulation
    url: https://github.com/tessapower/cgra350-group-project
    desc: 3D terrain simulation with an editable, procedurally generated terrain
      mesh that updates in real-time. Built for the course CGRA350 Real Time
      Rendering at VUW.
    keywords: [Real-time Rendering, C++, OpenGL, GLSL]

  - title: DXEngine
    url: https://github.com/tessapower/dxengine
    desc: Hardware accelerated DX11 based tiling game engine built with Win32.
    highlight: WIP
    keywords: [Game Engine, C++, DirectX, Win32]

  - title: Snek
    url: https://github.com/tessapower/snek
    desc: A simple remake of the classic game Snake, built in Java using my own
      custom 2D game engine TEngine.
    keywords: [Java, Game, TEngine]

  - title: TEngine
    url: https://github.com/tessapower/tengine
    desc: A 2D game engine built to support building games in Java for the
      course 159261 Games Programming at Massey University.
    keywords: [Java, Game Engine]

  - title: Conway's Game of Life
    url: https://github.com/tessapower/game-of-life
    desc: A JS implementation of Conway's Game of Life.
    keywords: [JavaScript, Cellular Automata]

  - title: TicTacToe
    url: https://github.com/tessapower/tictactoe
    desc: A TicTacToe Game for the command line, written in C++.
    keywords: [C++, Game]

